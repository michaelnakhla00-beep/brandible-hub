[build]
  publish = "."

[functions]
  included_files = ["data/clients.json"]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
[dev]
  command = "netlify dev"
  # Environment variables for local development
  # Create a netlify/functions/.env file or use netlify dev:env:set
  [dev.environment]
    SUPABASE_URL = ""
    SUPABASE_ANON_KEY = ""
  
# Redirect root to login page
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
