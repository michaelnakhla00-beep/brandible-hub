<!DOCTYPE html>
<html lang="en" class="gradient-bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brandible Hub – Sign in</title>
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
    }
  </script>
  <script defer src="/assets/js/auth.js"></script>
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 fade-in">
  
  <!-- Animated gradient orbs in background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 -left-4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute top-0 -right-4 w-96 h-96 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
    <div class="absolute -bottom-8 left-20 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-2000"></div>
  </div>
  
  <main class="w-full max-w-md relative z-10">
    <!-- Glass login card -->
    <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-2xl rounded-3xl shadow-2xl border border-white/20 dark:border-slate-700/50 p-10 space-y-6">
      
      <!-- Logo area -->
      <div class="text-center space-y-3">
        <div class="flex justify-center mb-2">
          <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 shadow-lg shadow-purple-500/30 flex items-center justify-center">
            <span class="text-3xl font-bold text-white">B</span>
          </div>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
          Brandible Hub
        </h1>
        <p class="text-slate-600 dark:text-slate-400 text-sm font-medium">
          Client portal for projects, files, and invoices
        </p>
      </div>

      <!-- Divider -->
      <div class="border-t border-slate-200 dark:border-slate-800"></div>
      
      <!-- Sign in button -->
      <div class="space-y-4">
        <button id="loginBtn" class="w-full btn-primary text-base">
          <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Sign in to continue
          </span>
        </button>
        
        <p class="text-center text-xs text-slate-500 dark:text-slate-400">
          Need access? Contact your Brandible representative.
        </p>
      </div>
      
      <!-- Footer -->
      <div class="pt-4 border-t border-slate-200 dark:border-slate-800">
        <p class="text-xs text-center text-slate-400 dark:text-slate-500">
          © 2025 Brandible. All rights reserved.
        </p>
      </div>
    </div>
  </main>
  
</body>
</html>
